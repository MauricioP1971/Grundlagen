    <title>Inline- und Blockelemente</title>
    <link rel="stylesheet" type="text/css" href="inlineBlock.css">

  <body>
    <span>Die Span ist ein Inline-Element</span><u> also fängt das nächtste Inline-Element nicht in der ersten Zeile ab</u>
    <strong> sondern die aktuelle Zeile wird einfach fortgesetzt</strong>

    <p>Dies ist ein Paragraph mit ganz viel tollem Text zum Rumprobieren</p>

    <div></div>

    <h1>Dies in ein Block-Element</h1>
