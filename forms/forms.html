<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>

    <form class="" action="forms.html" method="get">

      <input type="text" name="name" value="" placeholder="Dein Name"><br><br>
      <input type="radio" name="geschlecht" value="m">Männlich
      <input type="radio" name="geschlecht" value="w">Weiblich <br><br>
      <input type="email" name="email" value="" placeholder="Deine E-Mail Adresse"><br><br>
      <input type="password" name="passwort" value="" placeholder="Dein Passwort"><br><br>
      <button type="submit" name="button">Abschicken!</button>

      <br><br><br><br>

    <form class="" action="forms.html" method="post">

      <input type="text" name="name" value="" placeholder="Dein Name"><br><br>
      <input type="radio" name="geschlecht" value="m">Männlich
      <input type="radio" name="geschlecht" value="w">Weiblich <br><br>
      <input type="email" name="email" value="" placeholder="Deine E-Mail Adresse"><br><br>
      <input type="password" name="passwort" value="" placeholder="Dein Passwort"><br><br>
      <button type="submit" name="button">Abschicken!</button>

    </form>

  </body>
</html>
