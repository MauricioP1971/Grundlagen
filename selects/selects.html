<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Selects</title>
  </head>
  <body>

    <select class="" name="obst" size="3" multiple>

      <option value="apfel">Apfel</option>
      <option value="banane">Banane</option>
      <option value="ananas">Ananas</option>
      <option value="birne" selected>Birne</option>

    </select>



    <select class="" name="obsthändler" size="5">

      <optgroup label="Obst">

        <option value="apfel">Apfel</option>
        <option value="banane">Banane</option>
        <option value="ananas">Ananas</option>
        <option value="birne">Birne</option>

      </optgroup>

      <optgroup label="Gemüse">

        <option value="kartoffel">Kartoffeln</option>
        <option value="karorrten">Karotten</option>
        <option value="brokkoli">Brokkoli</option>
        <option value="gurke">Gurke</option>

      </optgroup>

    </select>

  </body>

</html>
